
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
}

html,body{
width:100%;
height:100%;
overflow:hidden;
font-family:'Poppins',sans-serif;
color:white;
}

/* TRUE FULLSCREEN BACKGROUND FIX */
.bg{
position:fixed;
top:0;
left:0;
width:100vw;
height:100dvh; /* modern mobile fix */
background:url("background.jpg") no-repeat center bottom;
background-size:cover;
z-index:-2;
}

/* Overlay for readability */
.overlay{
position:fixed;
top:0;
left:0;
width:100vw;
height:100dvh;
background:linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.3));
z-index:-1;
}

/* Content Wrapper */
.wrapper{
position:relative;
width:100%;
height:100dvh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

/* Constellation */
.constellation{
position:absolute;
top:6%;
font-size:20px;
letter-spacing:8px;
text-shadow:0 0 8px white,0 0 20px #00eaff;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.7}
to{opacity:1}
}

h1{
font-family:'Playfair Display',serif;
font-size:26px;
margin-bottom:15px;
}

#typing{
font-size:15px;
line-height:1.6;
min-height:80px;
max-width:420px;
}

/* Buttons */
.buttons{
display:flex;
gap:15px;
justify-content:center;
position:relative;
height:100px;
margin-top:15px;
}

button{
padding:12px 22px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4d6d,#ff99ac);
color:white;
font-size:15px;
cursor:pointer;
}

/* Ring */
.ring-container{
display:none;
margin-top:20px;
}

.ring-img{
width:180px;
max-width:85%;
filter:drop-shadow(0 20px 25px rgba(0,0,0,0.6));
}

/* Shooting stars */
.shooting-star{
position:fixed;
width:2px;
height:80px;
background:linear-gradient(-45deg, white, transparent);
opacity:0.8;
transform:rotate(45deg);
animation:shoot 2s linear forwards;
}

@keyframes shoot{
0%{transform:translate(0,0) rotate(45deg);opacity:1}
100%{transform:translate(500px,500px) rotate(45deg);opacity:0}
}

/* Fireworks & Sparkles */
.firework,.sparkle{
position:fixed;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

.firework{background:gold;}
.sparkle{background:white;}

@keyframes explode{
0%{transform:scale(1);opacity:1}
100%{transform:scale(16);opacity:0}
}

</style>
</head>
<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="wrapper">

<div class="constellation">P A L E I</div>

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
<div id="typing"></div>

<div class="buttons">
<button onclick="acceptLove()">YES üíï</button>
<button id="noBtn">NO üôà</button>
</div>

<div class="ring-container" id="ringContainer">
<img src="ring.png" class="ring-img">
</div>

<h3 id="finalMessage"></h3>

</div>

<script>

/* Valentine Message */
let text="This Valentine‚Äôs Day, I don‚Äôt just want roses or chocolates‚Ä¶ I want forever with you. Under this sky, I choose you today, tomorrow, and always. Will you be my forever, Palei?";
let i=0;
function startTyping(){
let typing=document.getElementById("typing");
let interval=setInterval(()=>{
if(i<text.length){
typing.innerHTML+=text.charAt(i);
i++;
}else{clearInterval(interval);}
},35);
}
startTyping();

/* Shooting stars */
function createShootingStar(){
let star=document.createElement("div");
star.className="shooting-star";
star.style.top=Math.random()*window.innerHeight*0.5+"px";
star.style.left=Math.random()*window.innerWidth*0.5+"px";
document.body.appendChild(star);
setTimeout(()=>star.remove(),2000);
}
setInterval(createShootingStar,3000);

/* Safe NO button */
let noBtn=document.getElementById("noBtn");
let container=document.querySelector(".buttons");

function moveNoButton(){
const rect=container.getBoundingClientRect();
const maxX=rect.width - noBtn.offsetWidth;
const maxY=rect.height - noBtn.offsetHeight;

noBtn.style.position="absolute";
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("touchstart",moveNoButton);
noBtn.addEventListener("mouseenter",moveNoButton);

/* YES */
function acceptLove(){
document.getElementById("ringContainer").style.display="block";
document.getElementById("finalMessage").innerHTML="Forever Yours, Palei ‚ù§Ô∏è";
launchFireworks();
launchSparkles();
}

function launchFireworks(){
for(let i=0;i<20;i++){
let fw=document.createElement("div");
fw.className="firework";
fw.style.left=Math.random()*window.innerWidth+"px";
fw.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
}

function launchSparkles(){
for(let i=0;i<30;i++){
let sp=document.createElement("div");
sp.className="sparkle";
sp.style.left=(window.innerWidth/2)+"px";
sp.style.top=(window.innerHeight/2)+"px";
document.body.appendChild(sp);

let angle=Math.random()*2*Math.PI;
let distance=Math.random()*150;

sp.animate([
{transform:"translate(0,0)",opacity:1},
{transform:`translate(${Math.cos(angle)*distance}px,${Math.sin(angle)*distance}px)`,opacity:0}
],{
duration:1000,
easing:"ease-out"
});

setTimeout(()=>sp.remove(),1000);
}
}

</script>

</body>
</html>
