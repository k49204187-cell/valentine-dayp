<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
min-height:100vh;
font-family:'Poppins',sans-serif;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
background:url("background.jpg") no-repeat center center/cover;
animation:zoomBg 30s infinite alternate ease-in-out;
position:relative;
overflow:hidden;
padding:20px;
}

@keyframes zoomBg{
from{background-size:100%}
to{background-size:110%}
}

.overlay{
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to top,rgba(0,0,0,0.85),rgba(0,0,0,0.4));
z-index:0;
}

/* Constellation */
.constellation{
position:absolute;
top:8%;
width:100%;
text-align:center;
font-size:clamp(18px,4vw,28px);
letter-spacing:clamp(6px,2vw,15px);
color:#fff;
text-shadow:0 0 8px white,0 0 20px #00eaff;
animation:twinkle 2s infinite alternate;
z-index:2;
}

@keyframes twinkle{
from{opacity:0.7}
to{opacity:1}
}

#mainContent{
z-index:2;
max-width:520px;
width:100%;
display:flex;
flex-direction:column;
align-items:center;
gap:15px;
animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

h1{
font-family:'Playfair Display',serif;
font-size:clamp(24px,5vw,36px);
}

#typing{
font-size:clamp(14px,3.5vw,18px);
min-height:80px;
line-height:1.6;
}

/* Buttons */
.buttons{
display:flex;
gap:15px;
justify-content:center;
position:relative;
height:120px;
width:100%;
}

button{
padding:12px 24px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4d6d,#ff99ac);
color:white;
font-size:16px;
cursor:pointer;
}

/* REAL IMAGE RING */
.ring-container{
margin-top:25px;
display:none;
perspective:1200px;
}

.ring-img{
width:180px;
max-width:80%;
animation:rotate3D 6s linear infinite;
filter:drop-shadow(0 20px 25px rgba(0,0,0,0.6));
transform-style:preserve-3d;
}

@keyframes rotate3D{
0%{transform:rotateY(0deg) rotateX(10deg)}
50%{transform:rotateY(180deg) rotateX(10deg)}
100%{transform:rotateY(360deg) rotateX(10deg)}
}

/* Shooting stars */
.shooting-star{
position:absolute;
width:2px;
height:100px;
background:linear-gradient(-45deg, white, transparent);
opacity:0.8;
transform:rotate(45deg);
animation:shoot 2s linear forwards;
}

@keyframes shoot{
0%{transform:translate(0,0) rotate(45deg);opacity:1}
100%{transform:translate(600px,600px) rotate(45deg);opacity:0}
}

/* Fireworks & Sparkles */
.firework,.sparkle{
position:absolute;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

.firework{background:gold;}
.sparkle{background:white;}

@keyframes explode{
0%{transform:scale(1);opacity:1}
100%{transform:scale(18);opacity:0}
}

</style>
</head>
<body>

<div class="overlay"></div>
<div class="constellation">P A L E I</div>

<div id="mainContent">
<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
<div id="typing"></div>

<div class="buttons">
<button onclick="acceptLove()">YES üíï</button>
<button id="noBtn">NO üôà</button>
</div>

<div class="ring-container" id="ringContainer">
<img src="ring.png" class="ring-img">
</div>

<h2 id="finalMessage"></h2>
</div>

<script>

/* Valentine Message */
let text="This Valentine‚Äôs Day, I don‚Äôt just want roses or chocolates‚Ä¶ I want forever with you. Under this sky, I choose you today, tomorrow, and always. Will you be my forever, Palei?";
let i=0;
function startTyping(){
let typing=document.getElementById("typing");
let interval=setInterval(()=>{
if(i<text.length){
typing.innerHTML+=text.charAt(i);
i++;
}else{clearInterval(interval);}
},40);
}
startTyping();

/* Shooting stars */
function createShootingStar(){
let star=document.createElement("div");
star.className="shooting-star";
star.style.top=Math.random()*window.innerHeight*0.5+"px";
star.style.left=Math.random()*window.innerWidth*0.5+"px";
document.body.appendChild(star);
setTimeout(()=>star.remove(),2000);
}
setInterval(createShootingStar,2500);

/* Safe NO button */
let noBtn=document.getElementById("noBtn");
let container=document.querySelector(".buttons");

function moveNoButton(){
const rect=container.getBoundingClientRect();
const maxX=rect.width - noBtn.offsetWidth;
const maxY=rect.height - noBtn.offsetHeight;

noBtn.style.position="absolute";
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseenter",moveNoButton);
noBtn.addEventListener("touchstart",moveNoButton);

/* YES */
function acceptLove(){
document.getElementById("ringContainer").style.display="block";
document.getElementById("finalMessage").innerHTML="Forever Yours, Palei ‚ù§Ô∏è";
launchFireworks();
launchSparkles();
}

function launchFireworks(){
for(let i=0;i<30;i++){
let fw=document.createElement("div");
fw.className="firework";
fw.style.left=Math.random()*window.innerWidth+"px";
fw.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
}

function launchSparkles(){
for(let i=0;i<40;i++){
let sp=document.createElement("div");
sp.className="sparkle";
sp.style.left=(window.innerWidth/2)+"px";
sp.style.top=(window.innerHeight/2)+"px";
document.body.appendChild(sp);

let angle=Math.random()*2*Math.PI;
let distance=Math.random()*200;

sp.animate([
{transform:"translate(0,0)",opacity:1},
{transform:`translate(${Math.cos(angle)*distance}px,${Math.sin(angle)*distance}px)`,opacity:0}
],{
duration:1000,
easing:"ease-out"
});

setTimeout(()=>sp.remove(),1000);
}
}

</script>

</body>
</html>
