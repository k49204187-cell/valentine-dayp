
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
height:100%;
width:100%;
overflow:hidden;
font-family:'Poppins',sans-serif;
color:white;
}

/* TRUE FULLSCREEN LAYER */
.bg{
position:fixed;
inset:0;
background-image:url("background.jpg");
background-repeat:no-repeat;
background-size:cover;

/* IMPORTANT FIX ‚Äî move focus downward */
background-position:center 75%;

z-index:-2;
}

/* Overlay */
.overlay{
position:fixed;
inset:0;
background:linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.3));
z-index:-1;
}

/* Wrapper */
.wrapper{
position:relative;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

/* Constellation */
.constellation{
position:absolute;
top:6%;
font-size:20px;
letter-spacing:8px;
text-shadow:0 0 8px white,0 0 20px #00eaff;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.7}
to{opacity:1}
}

h1{
font-family:'Playfair Display',serif;
font-size:26px;
margin-bottom:15px;
}

#typing{
font-size:15px;
line-height:1.6;
min-height:80px;
max-width:420px;
}

/* Buttons */
.buttons{
display:flex;
gap:15px;
justify-content:center;
position:relative;
height:100px;
margin-top:15px;
}

button{
padding:12px 22px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4d6d,#ff99ac);
color:white;
font-size:15px;
cursor:pointer;
}

/* Ring */
.ring-container{
display:none;
margin-top:20px;
}

.ring-img{
width:180px;
max-width:85%;
filter:drop-shadow(0 20px 25px rgba(0,0,0,0.6));
}

</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="wrapper">

<div class="constellation">P A L E I</div>

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
<div id="typing"></div>

<div class="buttons">
<button onclick="acceptLove()">YES üíï</button>
<button id="noBtn">NO üôà</button>
</div>

<div class="ring-container" id="ringContainer">
<img src="ring.png" class="ring-img">
</div>

<h3 id="finalMessage"></h3>

</div>

<script>

/* Valentine Message */
let text="This Valentine‚Äôs Day, I don‚Äôt just want roses or chocolates‚Ä¶ I want forever with you. Under this sky, I choose you today, tomorrow, and always. Will you be my forever, Palei?";
let i=0;
function startTyping(){
let typing=document.getElementById("typing");
let interval=setInterval(()=>{
if(i<text.length){
typing.innerHTML+=text.charAt(i);
i++;
}else{clearInterval(interval);}
},35);
}
startTyping();

/* Safe NO button */
let noBtn=document.getElementById("noBtn");
let container=document.querySelector(".buttons");

function moveNoButton(){
const rect=container.getBoundingClientRect();
const maxX=rect.width - noBtn.offsetWidth;
const maxY=rect.height - noBtn.offsetHeight;

noBtn.style.position="absolute";
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("touchstart",moveNoButton);
noBtn.addEventListener("mouseenter",moveNoButton);

function acceptLove(){
document.getElementById("ringContainer").style.display="block";
document.getElementById("finalMessage").innerHTML="Forever Yours, Palei ‚ù§Ô∏è";
}

</script>

</body>
</html>
